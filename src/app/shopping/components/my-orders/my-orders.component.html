<h1>Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let order of orders | keyvalue">
      <td>{{ $any(order.value).shipping.name }}</td>
      <td>{{ $any(order.value).datePlaced | date}}</td>
      <td>
        <a>View</a>
      </td>
    </tr>
  </tbody> 
</table>
